esphome:
  name: sm

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable logging
logger:

i2c:
  - id: bus_a
    sda: GPIO7
    scl: GPIO9
    frequency: 800kHz

uart:
  rx_pin: GPIO20
  tx_pin: GPIO21
  baud_rate: 9600

# buttons
binary_sensor:
  - platform: gpio
    id: top
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
  - platform: gpio
    id: left
    pin:
      number: GPIO1
      mode:
        input: true
        pullup: true
  - platform: gpio
    id: bottom
    pin:
      number: GPIO2
      mode:
        input: true
        pullup: true
  - platform: gpio
    id: right
    pin:
      number: GPIO3
      mode:
        input: true
        pullup: true
  - platform: gpio
    id: press
    pin:
      number: GPIO4
      mode:
        input: true
        pullup: true

bme68x_bsec2_i2c:
  i2c_id: bus_a
  address: 0x77
  model: bme680
  operating_age: 28d
  sample_rate: LP
  supply_voltage: 3.3V

sensor:
  - platform: senseair
    co2:
      name: "SenseAir CO2 Value"
      id: senseair_co2
    update_interval: 10s
    id: senseair_s8
  - platform: bme68x_bsec2
    temperature:
      name: "BME68x Temperature"
      id: temp
    pressure:
      id: pressure
      name: "BME68x Pressure"
    humidity:
      id: humidity
      name: "BME68x Humidity"
    iaq:
      name: "BME68x IAQ"
      id: iaq
    iaq_accuracy:
      name: "BME68x IAQ Accuarcy"
      id: iaq_accuracy
    co2_equivalent:
      name: "BME68x CO2 Equivalent"
    breath_voc_equivalent:
      name: "BME68x Breath VOC Equivalent"

output:
  - platform: gpio
    pin: GPIO8
    id: gpio_led
    inverted: true

font:
  - file: "/usr/share/fonts/truetype/terminus/TerminusTTF-4.46.0.ttf"
    id: large_font
    size: 32
  - file: "/usr/share/fonts/truetype/terminus/TerminusTTF-4.46.0.ttf"
    id: medium_font
    size: 20
  - file: "/usr/share/fonts/truetype/terminus/TerminusTTF-4.46.0.ttf"
    id: small_font
    size: 14
  - file: "/usr/share/fonts/truetype/terminus/TerminusTTF-4.46.0.ttf"
    id: tiny_font
    size: 12

display:
  - platform: ssd1306_i2c
    brightness: 100%
    model: "SSD1306 128x64"
    address: 0x3C
    i2c_id: bus_a
    id: my_display
    lambda: |-
      it.print(0, 4, id(medium_font), COLOR_ON, "CO");
      it.print(20, 10, id(small_font), COLOR_ON, "2");
      it.printf(75, 14, id(large_font), COLOR_ON, TextAlign::CENTER, "%.0f", id(senseair_co2).state);
      it.printf(0, 28, id(medium_font), COLOR_ON, "%.0fÂ°C %.0f%%", id(temp).state, id(humidity).state);
      it.printf(0, 50, id(small_font), COLOR_ON, "%.0fhPa IAQ %.0f%c", id(pressure).state, id(iaq).state,
        (id(iaq_accuracy).state == 3 ? ' ' : '?') );

